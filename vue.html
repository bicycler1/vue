<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="https://cdn.bootcss.com/vue/2.5.16/vue.js" type="text/javascript"></script>
</head>
<body>
<div id="app" v-on:click="handelClick">
  	
</div>

<script>
	
	new Vue({
		el: '#app',
		data: {
			message: 'Hello Vue.js!'
		},
		template:'<h1>{{message}}</h1>',
		methods: {
			handelClick: function(){
				alert('123');
			}
		}
	})
</script>
</body>
</html>
