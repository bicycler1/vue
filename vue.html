<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="https://cdn.bootcss.com/vue/2.5.16/vue.js" type="text/javascript"></script>
</head>
<body>
<div id="app" v-on:click="handelClick">
  	{{message}}
</div>

<script>
new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue.js!'
  },
  methods: {
  	handelClick: function(){
  		alert('123');
  	}
  }
})
</script>
</body>
</html>
